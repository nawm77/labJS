<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование функции renderInfoByTemplate</title>
</head>
<body>
<h1>Тестирование функции renderInfoByTemplate</h1>
<label for="cityInput">Введите город:</label>
<input type="text" id="cityInput">
<br>
<label for="populationInput">Введите население:</label>
<input type="number" id="populationInput">
<br>
<label for="areaInput">Введите площадь:</label>
<input type="number" id="areaInput">
<br>
<button onclick="testRenderInfoByTemplate()">Сформировать информацию</button>
<br>
<p id="result"></p>

<script>
    function renderInfoByTemplate(city, population, area) {
        return `Город ${city} имеет население ${population} и площадь ${area} кв. км.`;
    }

    function testRenderInfoByTemplate() {
        let city = document.getElementById("cityInput").value;
        let population = parseInt(document.getElementById("populationInput").value);
        let area = parseInt(document.getElementById("areaInput").value);
        document.getElementById("result").innerText = renderInfoByTemplate(city, population, area);
    }
</script>
</body>
</html>
