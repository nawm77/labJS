<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование функции calculator</title>
</head>
<body>
<h1>Тестирование функции calculator</h1>
<label for="num1Input">Введите первое число:</label>
<input type="number" id="num1Input">
<br>
<label for="operationInput">Введите операцию (+, -, *, /):</label>
<input type="text" id="operationInput">
<br>
<label for="num2Input">Введите второе число:</label>
<input type="number" id="num2Input">
<br>
<button onclick="testCalculator()">Вычислить</button>
<br>
<p id="result"></p>

<script>
    function calculator(num1, operation, num2) {
        let result = 0;
        switch (operation) {
            case "+":
                result = num1 + num2;
                break;
            case "-":
                result = num1 - num2;
                break;
            case "*":
                result = num1 * num2;
                break;
            case "/":
                result = num1 / num2;
                break;
            default:
                return `Нет такой операции ${operation}`;
        }
        return Number(result.toFixed(2));
    }

    function testCalculator() {
        let num1 = parseFloat(document.getElementById("num1Input").value);
        let operation = document.getElementById("operationInput").value;
        let num2 = parseFloat(document.getElementById("num2Input").value);
        let result = calculator(num1, operation, num2);
        document.getElementById("result").innerText = "Результат: " + result;
    }
</script>
</body>
</html>
