<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование функции charSum</title>
</head>
<body>
<h1>Тестирование функции charSum</h1>
<label for="numInput">Введите число:</label>
<input type="text" id="numInput">
<br>
<button onclick="testCharSum()">Посчитать</button>
<br>
<p id="result"></p>

<script>
    function charSum(num) {
        let sum = 0;
        num.split("").forEach(e => sum += parseInt(e));
        return sum;
    }

    function testCharSum() {
        let num = document.getElementById("numInput").value;
        let result = charSum(num);
        document.getElementById("result").innerText = "Сумма цифр: " + result;
    }
</script>
</body>
</html>
