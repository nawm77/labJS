<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование функции solution</title>
</head>
<body>
<h1>Тестирование функции solution</h1>
<label for="arrayInput">Введите двумерный массив чисел:</label>
<textarea id="arrayInput" rows="5" cols="50" placeholder="Пример: [[1, 2, 3], [4, 5, 6], [7, 8, 9]]"></textarea>
<br>
<button onclick="testSolution()">Проверить</button>
<br>
<p id="result"></p>

<script>
    function columnSum(array, id) {
        let sum = 0;
        array.forEach(e => sum += e[id]);
        return sum;
    }

    function rowSum(array, id) {
        let sum = 0;
        array[id].forEach(e => sum += e);
        return sum;
    }

    function solution(array) {
        for (let i = 0; i < array.length; i++) {
            if (columnSum(array, i) !== rowSum(array, i)) {
                return false;
            }
        }
        return true;
    }

    function testSolution() {
        var arrayString = document.getElementById("arrayInput").value;
        var array = JSON.parse(arrayString);
        var result = solution(array);
        document.getElementById("result").innerText = "Результат: " + (result ? "Да" : "Нет");
    }
</script>
</body>
</html>
