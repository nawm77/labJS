<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование функции findMin</title>
</head>
<body>
<h1>Тестирование функции findMin</h1>
<label for="numArrInput">Введите массив чисел через запятую:</label>
<input type="text" id="numArrInput" placeholder="Пример: 1, 2, 3">
<br>
<label for="num1Input">Введите еще одно число:</label>
<input type="number" id="num1Input">
<br>
<button onclick="testFindMin()">Найти минимальное число</button>
<br>
<p id="result"></p>

<script>
    function findMin(numArr, num1) {
        numArr.push(num1);
        return Math.min(...numArr); // Распаковываем массив в список аргументов
    }

    function testFindMin() {
        let numArrString = document.getElementById("numArrInput").value;
        let num1 = parseInt(document.getElementById("num1Input").value);
        let numArr = numArrString.split(",").map(function(item) {
            return parseInt(item.trim(), 10);
        });
        let result = findMin(numArr, num1);
        document.getElementById("result").innerText = "Минимальное число: " + result;
    }
</script>
</body>
</html>
