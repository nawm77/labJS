<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование функции isDiv</title>
</head>
<body>
<h1>Тестирование функции isDiv</h1>
<label for="numberInput">Введите число:</label>
<input type="number" id="numberInput">
<br>
<button onclick="testIsDiv()">Проверить</button>
<br>
<p id="result"></p>

<script>
    const numbers = [2, 3, 6, 7, 10];

    function isDiv(num){
        let isFind = false;
        for (let i = numbers.length-1; i >= 0; i--) {
            if(num % numbers[i] === 0) {
                document.getElementById("result").innerText = "Число делится на " + numbers[i];
                isFind = true;
                break;
            }
        }
        if (!isFind) {
            document.getElementById("result").innerText = "Не делится";
        }
    }

    function testIsDiv() {
        let num = parseInt(document.getElementById("numberInput").value);
        isDiv(num);
    }
</script>
</body>
</html>
