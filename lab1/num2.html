<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование функции round</title>
</head>
<body>
<h1>Тестирование функции round</h1>
<label for="numberInput">Введите число:</label>
<input type="number" id="numberInput">
<br>
<label for="accuracyInput">Введите количество знаков после запятой:</label>
<input type="number" id="accuracyInput">
<br>
<button onclick="testRound()">Округлить</button>
<p id="result"></p>

<script>
    function round(num, acc) {
        return Number(num.toFixed(acc));
    }

    function testRound() {
        let number = parseFloat(document.getElementById("numberInput").value);
        let accuracy = parseInt(document.getElementById("accuracyInput").value);
        let result = round(number, accuracy);
        document.getElementById("result").innerText = "Результат округления: " + result;
    }
</script>
</body>
</html>
