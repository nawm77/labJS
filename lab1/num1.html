<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Тестирование функции defineAge</title>
</head>
<body>
<h1>Тестирование функции defineAge</h1>
<label for="ageInput">Введите возраст:</label>
<input type="number" id="ageInput">
<button onclick="testAge()">Проверить</button>
<p id="result"></p>

<script>
    function defineAge(age){
        return age < 3 ? "младенец" :
            age < 14 ? "ребенок" :
                age < 20 ? "подросток" :
                    age < 66 ? "взрослый" : "пожилой";
    }

    function testAge() {
        let age = parseInt(document.getElementById("ageInput").value);
        let result = defineAge(age);
        document.getElementById("result").innerText = "Ваш возраст: " + result;
    }
</script>
</body>
</html>
